<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <a href="./index.html">Voltar para Index</a><br />
    <form>
        <input type="text" placeholder="Seu Nome"/>
        <br/>
        <br/>
        <input type="email" placeholder="Seu email"/>
        <br/>
        <br/>
        <label for="seunome" >Seu Nome</label>
        <input type="text" id="seunome" />
        <br/>
        <br/>
        <input type="tel" placeholder="Seu Telefone"/>
        <br/>
        <br/>
        <input type="number" max="20" min="0" step="1" />
        <br/>
        <br/>
        <input type="file" />
        <br/>
        <br/>
        <input type="color" />
        <br/>
        <br/>
        <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">Aceito os Termos</label>
        <br/>
        <br/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="corfav" id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="corfav" id="cor-preta"/><label for="cor-preta">Preto</label>
        <input type="radio" name="corfav" id="cor-branca"/><label for="cor-branca" >Branco</label>
        <br/>
        <br/>
        <label >Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <br/>
        <label>Qual sua fruta preferida?</label>
        <select multiple>
            <option>Fruta A</option>
            <option>Fruta B</option>
            <option>Fruta C</option>
        </select>
        <br/>
        <br/>
        <p> Seu feedback</p>
        <textarea></textarea>
        <br/>
        <br/>
        <button type="submit">Enviar</button>
        <br/>
        <br/>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
