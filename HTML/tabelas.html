<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header> 
        <h1> Como criar tabelas?</h1>
        <a href="./index.html">Voltar para Index</a>
    </header>
    <main>
        <caption>Informações Notas de Aluno de Matemática</caption>
        <table>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota do Aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Média</td>
                <td>7</td>
            </tfoot>
        </table>
    </main>
    <footer>Consegui fazer para treino - Direitos Reservados</footer>
</body>
</html>
